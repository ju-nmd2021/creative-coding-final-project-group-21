<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="var-2.css">
    <meta charset="utf-8" />
</head>

<body>

    <h1>Color Transparency</h1>

    <form>
        <label for="alphInput">Enter alph value (0-255): </label>
        <input type="number" id="alphInput" name="alphInput" min="0" max="255" required>
        <button type="button" onclick="changeAlph()"><strong>Change</strong></button>
    </form>

    <div id="canvasContainer">
        <button id="changeImageButton" onclick="changeImage()"><strong>Generation</strong></button>
        <button id="saveImageButton" onclick="saveImage()"><strong>Save Image</strong> </button>
    </div>

    <p id="result">Current rotation value: <span id="currentAlph">0</span></p>



    <script src="var-3.js"></script>

</body>
</html>
