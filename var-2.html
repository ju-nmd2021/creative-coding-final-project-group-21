<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style-var.css">
    <meta charset="utf-8" />
</head>

<body>
    
    <a href="index.html" class="back-link"> < Back</a>

    <h1>Rotate Stripe</h1>

    <form>
        <label for="rotStripeInput">Enter rotation value (0-90): </label>
        <input type="number" id="rotStripeInput" name="rotStripeInput" min="0" max="90" required>
        <button type="button" onclick="changeRotation()"><strong>Change</strong></button>
    </form>

    <div id="canvasContainer">
        <button id="changeImageButton" onclick="changeImage()"><strong>Generation</strong></button>
        <button id="saveImageButton" onclick="saveImage()"><strong>Save Image</strong> </button>
    </div>

    <p id="result">Current rotation value: <span id="currentRotation">0</span></p>



    <script src="var-2.js"></script>

</body>
</html>
