<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="var-2.css">
    <meta charset="utf-8" />
</head>

<body>

    <h1>Colorful Lines</h1>

    <form>
        <label for="swInput">Enter Stroke Weight (1-15):</label>
        <input type="number" id="swInput" name="swInput" min="1" max="15" required>
        <button type="button" onclick="changestrokeWeight()"><strong>Change</strong></button>
    </form>
    

    <div id="canvasContainer">
        <button id="changeImageButton" onclick="changeImage()"><strong>Generation</strong></button>
        <button id="saveImageButton" onclick="saveImage()"><strong>Save Image</strong> </button>
    </div>

    <p id="result">Current Stroke Weight: <span id="currentStrokeWeight">0</span></p>



    <script src="var-4.js"></script>

</body>
</html>
