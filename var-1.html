<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body>

    <h1>Change minY and maxY Values</h1>

    <!-- Form for minYchange -->
    <form id="minYForm">
        <label for="minY">Enter minY value (0-100):</label>
        <input type="number" id="minY" name="minY" min="0" max="100" value="10">
        <button type="button" onclick="updateMinY()">Update minY</button>
    </form>

    <br>

    <!-- Form for maxYchange -->
    <form id="maxYForm">
        <label for="maxY">Enter maxY value (0-100):</label>
        <input type="number" id="maxY" name="maxY" min="0" max="100" value="80">
        <button type="button" onclick="updateMaxY()">Update maxY</button>
    </form>

    <script src="var-1.js"></script>

</body>
</html>
