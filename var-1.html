<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style-var.css">
    <meta charset="utf-8" />
</head>

<body>

    <h1>Overlap and Width</h1>

     <!-- Form for minYchange -->
     <form id="minYForm">
        <label for="minY">Overlap (0-100):</label>
        <input type="number" id="minY" name="minY" min="0" max="100" >
        <button type="button" onclick="updateMinY()"><strong>Update</strong></button>
    </form>

    <p id="result">Current Overlap value: <span id="currentOverlap">0</span></p>

    

    <!-- Form for maxYchange -->
    <form id="maxYForm">
        <label for="maxY">Width (0-100):</label>
        <input type="number" id="maxY" name="maxY" min="0" max="100" >
        <button type="button" onclick="updateMaxY()"><strong>Update</strong></button>
    </form>  
    <p id="result">Current Width value: <span id="currentWidth">0</span></p>
    

    <div id="canvasContainer">
        <button id="changeImageButton" onclick="changeImage()"><strong>Generation</strong></button>
        <button id="saveImageButton" onclick="saveImage()"><strong>Save Image</strong> </button>
    </div>

    <script src="var-1.js"></script>

</body>
</html>
